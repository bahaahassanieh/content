category: Data Enrichment & Threat Intelligence
commonfields:
  id: Palo Alto Networks Threat Vault
  version: -1
configuration:
- display: API Key
  name: api_key
  required: true
  type: 4
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: Use the Palo Alto Networks Threat Vault to research the latest threats (vulnerabilities/exploits, viruses, and spyware) that Palo Alto Networks next-generation firewalls can detect and prevent.
display: Palo Alto Networks Threat Vault
name: Palo Alto Networks Threat Vault
script:
  commands:
  - arguments:
    - default: false
      description: SHA256 of the antivirus signature.
      isArray: false
      name: sha256
      required: false
      secret: false
    - default: false
      description: Signature ID of the antivirus.
      isArray: false
      name: signature_id
      required: false
      secret: false
    deprecated: false
    description: Get antivirus signature.
    execution: false
    name: threatvault-antivirus-signature-get
    outputs:
      - contextPath: ThreatVault.Antivirus.active
        description: Whether the antivirus is active or not.
        type: Bool
      - contextPath: ThreatVault.Antivirus.category
        description: Antivirus signature category.
        type: String
      - contextPath: ThreatVault.Antivirus.createTime
        description: Antivirus signature create time.
        type: String
      - contextPath: ThreatVault.Antivirus.release
        description: Antivirus signature release details.
        type: Unknown
      - contextPath: ThreatVault.Antivirus.sha256
        description: Antivirus signature sha256.
        type: String
      - contextPath: ThreatVault.Antivirus.signatureId
        description: Antivirus signature ID.
        type: Number
      - contextPath: ThreatVault.Antivirus.signatureName
        description: Antivirus signature name.
        type: String
  - arguments:
    - default: true
      description: The SHA256 of the antivirus signature.
      isArray: false
      name: file
      required: false
      secret: false
    deprecated: false
    description: Checks the reputation of an antivirus in Threat Vault.
    execution: false
    name: file
    outputs:
      - contextPath: DBotScore.Vendor
        description: The vendor used to calculate the score.
        type: String
      - contextPath: DBotScore.Score
        description: The actual score.
        type: Number
      - contextPath: DBotScore.Type
        description: The indicator type.
        type: String
      - contextPath: DBotScore.Indicator
        description: The indicator that was tested.
        type: String
      - contextPath: File.MD5
        description: MD5 hash of the file.
        type: String
      - contextPath: File.SHA1
        description: SHA1 hash of the file.
        type: String
      - contextPath: File.SHA256
        description: SHA256 hash of the file.
        type: String
      - contextPath: File.Malicious.Vendor
        description: For malicious files, the vendor that made the decision.
        type: String
  - arguments:
    - default: false
      description: ID of the DNS signature.
      isArray: false
      name: dns_signature_id
      required: false
      secret: false
    deprecated: false
    description: Get DNS signature.
    execution: false
    name: threatvault-dns-signature-get-by-id
    outputs:
      - contextPath: ThreatVault.DNS.active
        description: Whether the signature is active or not.
        type: Bool
      - contextPath: ThreatVault.DNS.category
        description: DNS signature category.
        type: String
      - contextPath: ThreatVault.DNS.createTime
        description: DNS signature create time.
        type: String
      - contextPath: ThreatVault.DNS.domainName
        description: DNS signature domain name.
        type: String
      - contextPath: ThreatVault.DNS.release
        description: DNS signature release details.
        type: Unknown
      - contextPath: ThreatVault.DNS.signatureId
        description: DNS signature ID.
        type: Number
      - contextPath: ThreatVault.DNS.signatureName
        description: DNS signature name.
        type: String
  - arguments:
    - default: false
      description: ID of the antispyware signature.
      isArray: false
      name: signature_id
      required: false
      secret: false
    deprecated: false
    description: Get anti spyware signature.
    execution: false
    name: threatvault-antispyware-signature-get-by-id
    outputs:
    - contextPath: ThreatVault.AntiSpyware.firstReleaseVersion
      description: first released version.
      type: Number
    - contextPath: ThreatVault.AntiSpyware.signatureName
      description: AntiSpyware signature name.
      type: String
    - contextPath: ThreatVault.AntiSpyware.firstReleaseTime
      description: First released time.
      type: AntiSpyware
    - contextPath: ThreatVault.AntiSpyware.vendor
      description: AntiSpyware vendor.
      type: String
    - contextPath: ThreatVault.AntiSpyware.latestReleaseTime
      description: Latest release time.
      type: String
    - contextPath: ThreatVault.AntiSpyware.metadata
      description: AntiSpyware metadata.
      type: Unknown
    - contextPath: ThreatVault.AntiSpyware.signatureType
      description: The signature type.
      type: String
    - contextPath: ThreatVault.AntiSpyware.cve
      description: The AntiSpyware status CVE
      type: String
    - contextPath: ThreatVault.AntiSpyware.status
      description: The AntiSpyware status.
      type: String
    - contextPath: ThreatVault.AntiSpyware.signatureId
      description: AntiSpyware signature ID.
      type: Number
    - contextPath: ThreatVault.AntiSpyware.latestReleaseVersion
      description: Latest released version.
      type: Number
  - arguments:
    - default: false
      description: ip to search.
      isArray: false
      name: ip
      required: false
      secret: false
    deprecated: false
    description: Get IP geolocation.
    execution: false
    name: threatvault-ip-geo-get
    outputs:
    - contextPath: ThreatVault.IP.CountryCode
      description: Country code.
      type: String
    - contextPath: ThreatVault.IP.CountryName
      description: Country name.
      type: String
    - contextPath: ThreatVault.IP.ipAddress
      description: IP address.
      type: String
  - arguments:
    - name: ip
      required: false
      default: true
      description: IP address to query. E.g. !ip 1.1.1.1
    deprecated: false
    description: Check IP location.
    execution: false
    name: ip
    outputs:
    - contextPath: IP.Address
      description: The IP address.
    - contextPath: IP.Geo.Country
      description: The IP country.
  - arguments:
    - default: false
      description: Signature name to search.
      isArray: false
      name: signature_name
      required: true
      secret: false
    - default: false
      description: From which signature to return results. Default is 0.
      isArray: false
      name: from
      required: false
      secret: false
    - default: false
      description: To which signature to return results. Default is from plus 10.
      isArray: false
      name: to
      required: false
      secret: false
    deprecated: false
    description: Initiate antivirus signature search.
    execution: false
    name: threatvault-antivirus-signature-search
    outputs:
    - contextPath: ThreatVault.Search.search_request_id
      description: Search request ID.
      type: String
    - contextPath: ThreatVault.Search.status
      description: Saearch status.
      type: String
  - arguments:
    - default: false
      description: Signature name to search.
      isArray: false
      name: signature_name
      required: false
      secret: false
    - default: false
      description: Domain name to search.
      isArray: false
      name: domain_name
      required: false
      secret: false
    - default: false
      description: From which signature to return results Default is 0.
      isArray: false
      name: from
      required: false
      secret: false
    - default: false
      description: To which signature to return results. Default is from plus 10.
      isArray: false
      name: to
      required: false
      secret: false
    deprecated: false
    description: Initiate DNS signature search.
    execution: false
    name: threatvault-dns-signature-search
    outputs:
    - contextPath: ThreatVault.Search.search_request_id
      description: Search request ID.
      type: String
    - contextPath: ThreatVault.Search.status
      description: Saearch status.
      type: String
  - arguments:
    - default: false
      description: Signature name to search.
      isArray: false
      name: signature_name
      required: false
      secret: false
    - default: false
      description: Vendor name to search.
      isArray: false
      name: vendor
      required: false
      secret: false
    - default: false
      description: CVE name to search.
      isArray: false
      name: cve
      required: false
      secret: false
    - default: false
      description: From which signature to return results. Default is 0.
      isArray: false
      name: from
      required: false
      secret: false
    - default: false
      description: To which signature to return results. Default is from plus 10.
      isArray: false
      name: to
      required: false
      secret: false
    deprecated: false
    description: Initiate anti spyware signature search.
    execution: false
    name: threatvault-antispyware-signature-search
    outputs:
    - contextPath: ThreatVault.Search.search_request_id
      description: Search request ID.
      type: String
    - contextPath: ThreatVault.Search.status
      description: Saearch status.
      type: String
  - arguments:
    - default: false
      description: Search request ID.
      isArray: false
      name: search_request_id
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: Search type. ips for antispyware, dns for DNS and panav for antivirus.
      isArray: false
      name: search_type
      predefined:
      - ips
      - dns
      - panav
      required: true
      secret: false
    deprecated: false
    description: Initiate anti spyware signature search.
    execution: false
    name: threatvault-signature-search-results
    outputs:
    - contextPath: ThreatVault.Search.search_request_id
      description: Search request ID.
      type: String
    - contextPath: ThreatVault.Search.status
      description: Search status.
      type: String
    - contextPath: ThreatVault.Search.page_count
      description: How many results returned in this specific search.
      type: Number
    - contextPath: ThreatVault.Search.total_count
      description: How many results are available for this specific search.
      type: Number
    - contextPath: ThreatVault.Search.search_type
      description: Search type. can be wither ips, dns or panav.
      type: String
    - contextPath: ThreatVault.Search.signatures
      description: A list of all the found signatures for this specific search.
      type: Unknown
  dockerimage: demisto/python3:3.8.6.12176
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- PANW Threat Vault - Signature Search - Test
fromversion: 5.0.0
